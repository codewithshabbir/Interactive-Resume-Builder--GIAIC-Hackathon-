<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="form-wrapper">
        <h1>Static Resume Builder</h1>
        <form action="/action_page.php" method="POST">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
    
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" name="number" pattern="03[0-9]{2}-[0-9]{7}" placeholder="03XX-XXXXXXX" required>
                </div>
            </fieldset>
    
            <!-- Education Section -->
            <fieldset>
                <legend>Education</legend>
    
                <div class="form-group">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree" required>
                </div>
    
                <div class="form-group">
                    <label for="institute">Institute:</label>
                    <input type="text" id="institute" name="institute" required>
                </div>
    
                <div class="form-group">
                    <label for="graduation-year">Year of Graduation:</label>
                    <input type="date" id="graduation-year" name="graduation-year" required>
                </div>
            </fieldset>
            
            <input id="showMore" type="button" value="Show More">

            <div id="showFullForm">    
                <!-- Skills Section -->
                <fieldset>
                    <legend>Skills</legend>
        
                    <div class="form-group">
                        <label for="skills">List your skills:</label>
                        <textarea id="skills" name="skills" rows="4" cols="50" required></textarea>
                    </div>
                </fieldset>    
                <!-- Work Experience Section -->
                <fieldset>
                    <legend>Work Experience</legend>
        
                    <div class="form-group">
                        <label for="job-title">Job Title:</label>
                        <input type="text" id="job-title" name="job-title" required>
                    </div>
        
                    <div class="form-group">
                        <label for="company-name">Company Name:</label>
                        <input type="text" id="company-name" name="company-name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="years-experience">Years of Experience:</label>
                        <input type="date" id="years-experience" name="years-experience" required>
                    </div>
        
                    <div class="form-group">
                        <label for="responsibilities">Responsibilities:</label>
                        <textarea id="responsibilities" name="responsibilities" rows="4" cols="50" required></textarea>
                    </div>
                </fieldset>
            </div>
            <div class="form-group">
                <input type="submit" disabled="disabled" id="submitButton" value="Submit">
            </div>
        </form>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
